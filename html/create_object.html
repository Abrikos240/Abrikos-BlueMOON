<html>

<head>
  <title>Сотворить Хуйню</title>
  <style type="text/css">
    body
    {
      font-size: 9pt;
      font-family: Verdana, sans-serif;
    }

    h1, h2, h3, h4, h5, h6
    {
      color: #00f;
      font-family: Georgia, Arial, sans-serif;
    }
    img {
      border: 0px;
    }
    p.lic {
      font-size: 6pt;
    }
  </style>
</head>

<body>
	<form name="spawner" action="byond://?src=/* ref src */" method="get">
		<input type="hidden" name="src" value="/* ref src */">
		/* hreftokenfield */

		Тип <input type="text" name="filter" value="" onkeypress="submitFirst(event)" style="width:280px;height:25"> <input type = "button" value = "Поиск" onclick = "updateSearch()" /><br>
		Оффсет: <input type="text" name="offset" value="x,y,z" style="width:250px">

		A <input type="radio" name="offset_type" value="absolute">
		R <input type="radio" name="offset_type" value="relative" checked="checked"><br>

		Количество: <input type="text" name="object_count" value="1" style="width:30px">
		Направление: <input type="text" name="object_dir" value="" style="width:30px">
		Название: <input type="text" name="object_name" value="" style="width:180px"><br>
		Где:
			<select name='object_where' style="width:320px">
				<option value='onfloor'>Под существом</option>
				<option value='frompod'>Под существом дроп-подом</option>
				<option value='fromquantumspread'>Под существом телепортацией</option>
				<option value='inhand'>В руках/лапах существа</option>
				<option value='inmarked'>В маркированном объекте</option>
			</select>
		<br><br>
		<input style="width:90px; height: 24px; margin-bottom: 4px;" type="submit" value="СОЗДАТЬ">
		<select name="object_list" id="object_list" size="18" multiple style="width:98%"></select><br>
	</form>

	<script language="JavaScript">
		var old_search = "";
		var object_list = document.spawner.object_list;
		var object_paths = null /* object types */;
		var objects = object_paths == null ? new Array() : object_paths.split(";");

		document.spawner.filter.focus();

		function populateList(from_list)
		{
			object_list.options.length = 0;

			var i;
			for (i in from_list)
			{
				var new_option = document.createElement("option");
				new_option.value = from_list[i];
				new_option.text = from_list[i];
				object_list.options.add(new_option);
			}
		}

		function updateSearch()
		{
			old_search = document.spawner.filter.value;


			var filtered = new Array();
			var i;
			for (i in objects)
			{
				if(objects[i].search(old_search) < 0)
				{
					continue;
				}

				filtered.push(objects[i]);
			}

			populateList(filtered);
		}

		function submitFirst(event)
		{
			if (!object_list.options.length)
			{
				return false;
			}

			if (event.keyCode == 13 || event.which == 13)
			{
				object_list.options[0].selected = 'true';
			}
		}
	</script>
</body>

</html>
